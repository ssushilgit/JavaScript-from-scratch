<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation - Edit or remove element</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Java')
    addLanguage('TypeScript')
    // The above approach is not optimized because DOM tree has to traverse

    // The below approach is optimized one
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        // li.innerHTML = `${langName}`
        const addText = document.createTextNode(`${langName}`)
        li.appendChild(addText)
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addOptiLanguage('GoLang')
    addOptiLanguage('C Programming')

    // Edit or replace
    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang)
    // secondLang.innerHTML = "Mojo"  // Not optimized
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // Another edit example
    const sixthLang = document.querySelector('li:nth-child(6)')
    // console.log(sixthLang)
    const anotherNewli = document.createElement('li')
    anotherNewli.textContent = "C++"
    sixthLang.replaceWith(anotherNewli)

    // Another edit example
    const firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML = "<li>Ruby</li>"


    // Remove
    const onelang =document.querySelector('li:first-child')
    onelang.remove()
</script>

</html>
