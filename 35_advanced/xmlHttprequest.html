<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Card</title>
    <style>
        /* Basic styling for the card */
        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px auto;
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .followers {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>GitHub User Card</h3>
    <!-- Container for the user card -->
    <div id="user-card" class="card">

    </div>
</body>

<script>
    const requestUrl = 'https://api.github.com/users/ssushilgit';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const data = JSON.parse(this.responseText);
            console.log(data)
            console.log(data.followers)

            // Selecting the card container
            const userCard = document.getElementById('user-card');

            // Creating the image element
            const userImage = document.createElement('img');
            userImage.src = data.avatar_url;
            userImage.alt = `${data.login}'s profile picture`;

            // Creating the followers count element
            const followers = document.createElement('div');
            followers.className = 'followers';
            followers.innerText = `Followers: ${data.followers}`;

            // Appending elements to the card
            userCard.appendChild(userImage);
            userCard.appendChild(followers);
        }
    };
    xhr.send();
</script>

</html>
